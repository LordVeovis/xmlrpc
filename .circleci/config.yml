version: 2.1

#orbs:
#  windows: circleci/windows@2.4.0

jobs:
  build:
    #executor:
    #  name: windows/default
    docker:
      - image: microsoft/dotnet:2.1-sdk-alpine
    environment:
      project_name: Kveer.XmlRPC
      configuration: Release
    steps:
      - checkout
      - restore_cache:
          keys:
            - dotnet-packages-v1-{{ checksum "${project_name}/${project_name}.csproj" }}
      - run:
          name: Install dependencies
          command: dotnet restore "${project_name}/${project_name}.csproj"
      - save_cache:
          paths:
            c:\Users\circleci\.nuget\packages
          key: dotnet-packages-v1-{{ checksum "${project_name}/${project_name}.csproj" }}
      - run:
          name: Compile project
          command: dotnet build -c "${configuration}" "${project_name}/${project_name}.csproj"
      - run:
          name: Run unit tests
          command: dotnet test -v n --results-directory:test_coverage --collect:"Code Coverage" "${project_name}.Tests"
      - run:
          name: Build nuget package
          command: dotnet pack -c "${configuration}" --include-symbols "${project_name}/${project_name}.csproj"
      - run:
          name: Copy artifacts
          command: |
            mkdir /artifacts
            cp "${project_name}/bin/${configuration}/${project_name}.*.nupkg" /artifacts
      - store_artifacts:
          path: C:\Users\circleci\project\test_coverage
  publish-github-release:
    docker:
      - image: cibuilds/github:0.10
    steps:
      - attach_workspace:
          at: ./artifacts
      - run:
          name: "Publish Release on Github"
          command: |
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${CIRCLE_TAG} -draft ./artifacts/

workflows:
  version: 2
  main:
    jobs:
      - build:
          filters:
            tags:
              only: /^\d+\.\d+\.\d+$/
      - publish-github-release:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^\d+\.\d+\.\d+$/
