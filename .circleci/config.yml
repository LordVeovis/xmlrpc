version: 2
jobs:
  build:
    docker:
      - image: microsoft/dotnet:2.1-sdk-alpine
    steps:
      - checkout
      - run: dotnet restore Kveer.XmlRPC/Kveer.XmlRPC.csproj
      - run: dotnet build -c "${configuration}" Kveer.XmlRPC/"${project_name}.csproj"
      - run: dotnet test --no-build Kveer.XmlRPC.Tests